version: 2

models: 
  - name: stg_customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
  - name: stg_ordes
    columns: 
      - name: status
        tests:
          - unique
          - not_null
          - completed
          - returned
          - placed
          - return_pending
          - accepted_values:
              values: ['returned','completed','shipped','placed']